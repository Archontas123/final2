<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Concept (Hollow Knight Inspired)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(20, 25, 40);
            color: rgb(200, 200, 210);
            font-family: 'Cormorant Garamond', serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
        }

        .component-container {
            border: 2px solid rgb(70, 75, 85);
            background-color: rgb(30, 35, 45);
            padding: 15px;
            border-radius: 5px; /* Softer than sharp, but not too round */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            min-width: 200px;
        }

        .component-title {
            font-size: 1.2em;
            font-weight: bold;
            color: rgb(120, 170, 190); /* Accent color */
            margin-bottom: 10px;
            border-bottom: 1px solid rgb(70, 75, 85);
            padding-bottom: 5px;
        }

        /* Minimap Component */
        .minimap {
            width: 150px;
            height: 180px; /* Extra for coords */
        }
        .minimap-area {
            width: 100%;
            height: 140px;
            background-color: rgba(20, 25, 40, 0.8); /* Dark, semi-transparent */
            border: 1px solid rgb(70, 75, 85);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .minimap-player {
            width: 8px;
            height: 8px;
            background-color: rgb(120, 170, 190); /* Accent */
            transform: rotate(45deg); /* Diamond shape */
        }
        .minimap-planet {
            width: 15px;
            height: 15px;
            background-color: rgb(80, 90, 110);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 40px;
        }
        .minimap-enemy {
            width: 6px;
            height: 6px;
            background-color: rgb(110, 20, 20); /* Muted red */
            position: absolute;
            bottom: 20px;
            right: 30px;
        }
        .minimap-coords {
            text-align: center;
            font-size: 0.9em;
            margin-top: 5px;
            color: rgb(160, 160, 170);
        }

        /* Movement Keys Component */
        .movement-keys-grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
            justify-content: center;
        }
        .key-button {
            background-color: rgb(45, 50, 65);
            border: 1px solid rgb(70, 75, 85);
            color: rgb(200, 200, 210);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
        }
        .key-button:hover {
            background-color: rgb(60, 65, 80);
        }
        .key-button.active {
            background-color: rgb(120, 170, 190);
            color: rgb(20, 25, 40);
            box-shadow: 0 0 8px rgb(120, 170, 190);
        }
        .empty-cell {
            visibility: hidden;
        }

        /* Status Bars Component */
        .status-bars {
            width: 220px;
        }
        .bar-container {
            margin-bottom: 10px;
        }
        .bar-label {
            font-size: 0.9em;
            margin-bottom: 3px;
            color: rgb(160, 160, 170);
        }
        .bar-background {
            width: 100%;
            height: 20px;
            background-color: rgb(20, 25, 40); /* Very dark base for empty part */
            border: 1px solid rgb(70, 75, 85);
            border-radius: 3px;
            padding: 2px; /* To make inner bar look inset */
        }
        .bar-fill {
            height: 100%;
            border-radius: 2px; /* Slightly rounded inner bar */
        }
        .health-bar-fill {
            background-color: rgb(110, 20, 20);
            width: 75%; /* Example fill */
        }
        .shield-bar-fill {
            background-color: rgb(30, 60, 120);
            width: 50%; /* Example fill */
        }
        .shield-bar-fill { /* Adding triangle end illusion */
            position: relative;
        }
        .shield-bar-fill::after {
            content: '';
            position: absolute;
            right: -8px; /* Adjust to position triangle */
            top: 0;
            width: 0;
            height: 0;
            border-top: 8px solid transparent; /* Half of height */
            border-bottom: 8px solid transparent; /* Half of height */
            border-left: 8px solid rgb(30, 60, 120); /* Color of shield */
        }


        /* Dialog Component */
        .dialog-box {
            display: flex;
            width: 400px;
            min-height: 100px;
        }
        .dialog-icon-area {
            width: 80px;
            height: 80px;
            background-color: rgb(45, 50, 65);
            border: 1px solid rgb(70, 75, 85);
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: rgb(70, 75, 85);
            border-radius: 3px;
        }
        .dialog-text-area {
            flex-grow: 1;
            background-color: rgba(25, 30, 40, 0.85);
            padding: 10px;
            border: 1px solid rgb(70, 75, 85);
            font-size: 1em;
            line-height: 1.4;
            border-radius: 3px;
        }

    </style>
</head>
<body>

    <!-- Minimap Component -->
    <div class="component-container minimap">
        <div class="component-title">Minimap</div>
        <div class="minimap-area">
            <div class="minimap-planet"></div>
            <div class="minimap-enemy"></div>
            <div class="minimap-player"></div>
        </div>
        <div class="minimap-coords">X: 1234, Y: 5678</div>
    </div>

    <!-- Movement Keys Component -->
    <div class="component-container movement-keys">
        <div class="component-title">Movement Controls</div>
        <div class="movement-keys-grid">
            <div class="empty-cell"></div>
            <div class="key-button active">W</div>
            <div class="empty-cell"></div>
            <div class="key-button">A</div>
            <div class="key-button">S</div>
            <div class="key-button">D</div>
        </div>
    </div>

    <!-- Status Bars Component -->
    <div class="component-container status-bars">
        <div class="component-title">Ship Status</div>
        <div class="bar-container">
            <div class="bar-label">Health</div>
            <div class="bar-background">
                <div class="bar-fill health-bar-fill"></div>
            </div>
        </div>
        <div class="bar-container">
            <div class="bar-label">Shield</div>
            <div class="bar-background">
                <div class="bar-fill shield-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Dialog Component -->
    <div class="component-container dialog-box">
        <div class="dialog-icon-area">?</div>
        <div class="dialog-text-area">
            This is an example dialog text. It might be a transmission from an ally, or a piece of narrative information discovered by the player. It should wrap naturally.
        </div>
    </div>

</body>
</html>
